apiVersion: v1
kind: ServiceAccount
metadata:
  name: paddle-manager-sa
  namespace: paddle-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: paddle-leader-election-role
  namespace: paddle-system
rules:
- apiGroups:
  - ""
  - coordination.k8s.io
  resources:
  - configmaps
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
-- 
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: paddle-leader-election-rolebinding
  namespace: paddle-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: paddle-leader-election-role
subjects:
- kind: ServiceAccount
  name: paddle-manager-sa
  namespace: paddle-system

---
apiVersion: v1
data:
  controller_manager_config.yaml: |
    apiVersion: controller-runtime.sigs.k8s.io/v1alpha1
    kind: ControllerManagerConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: b2a304f2.paddlepaddle.org
kind: ConfigMap
metadata:
  name: paddle-manager-config
  namespace: paddle-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: paddle-controller-manager
  namespace: paddle-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        image: registry.baidubce.com/paddlecloud/controller:v0.3.5
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsUser: 65532
      serviceAccountName: paddle-manager-sa
      terminationGracePeriodSeconds: 10
