apiVersion: "kubeflow.org/v1"
kind: "MXJob"
metadata:
  name: "mxnet-job"
spec:
  jobMode: MXTrain
  mxReplicaSpecs:
    Scheduler:
      replicas: 1
      restartPolicy: Never
      template:
        metadata:
          annotations: 
            sidecar.istio.io/inject: "false"                     
        spec:
          containers:
            - name: mxnet
              image: chasechristensen/mxtrain:1.0
              imagePullPolicy: Always
    Server:
      replicas: 1
      restartPolicy: Never
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          containers:
            - name: mxnet
              image: chasechristensen/mxtrain:1.0
              imagePullPolicy: Always
    Worker:
      replicas: 1
      restartPolicy: Never
      template:
        spec:
          containers:
            - name: mxnet
              image: chasechristensen/mxtrain:1.0
              command: ["python3"]
              args: ["incubator-mxnet/example/image-classification/train_mnist.py","--num-epochs","10","--num-layers","2","--kv-store","dist_device_sync","--gpus","0"]
              imagePullPolicy: Always
